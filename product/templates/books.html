<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>

<body>
    {% for book in books_list %}
    <h3 style="color: red;">{{ book.title }}</h3>
    <h4>{{ book.subtitle }}</h4>
    <p>{{book.description}}</p>
    <p>Стоимость - {{book.price}}$</p>
    {% endfor %}
</body>

</html>
